    <h1>
        Let's Make Your Kenshin Impact Account by Registering The Form Below
    </h1>
    <!-- <form name="formname" onsubmit="return false"> -->
    <form action="" id="tes" onsubmit="return false">
        <div>
            <div>
                <label for="">E-mail</label>
                <input type="text" name="email" id="email">
            </div>
            <label for="" class="error" id="email-error"></label>
        </div>
        <div>
            <div>
                <label for="">Username (1-20 char)</label>
                <input type="text" name="username" id="username">
            </div>
            <label for="" class="error" id="username-error"></label>
        </div>
        <div>
            <div>
                <label for="">Password (min 8 char)</label>
                <input type="text" id="password">
            </div>
            <label for="" class="error" id="password-error"></label>
        </div>
        <div>
            <div>
                <label for="">Confirm Password</label>
                <input type="text" id="confirmPass">
            </div>
            <label for="" class="error" id="confirmPass-error"></label>
        </div>
        <div>
                <div class="agree2">
                    <input type="checkbox" name="agree" id="agree" value="agreed">
                    <label for="agree">I agree with terms and conditions</label>
                </div>
        </div>
        <label for="" class="error" id="agree-error"></label>
        <div>
            <button onclick="submitForm()">Submit</button>
        </div>
    </form>
